<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script type="module">
	import { resizeBase64ForMaxWidthAndMaxHeight } from '../index.js';

	let base64ImageError = null;
	let maxWidth = 75;
	let maxHeight = 75;
	
	resizeBase64ForMaxWidthAndMaxHeight(base64ImageError, maxWidth, maxHeight)
		.then(resizedImage => document.getElementById('resizedImage').src = resizedImage)
		.catch(errorMessage => alert(errorMessage));
</script>
</head>
<body>
	<img id="resizedImage">
</body>
</html>
